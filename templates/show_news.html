<!DOCTYPE html>
<html lang="en">

    <head>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="static/app.js"></script>
    <title>HK News Translated</title>
</head>

    <body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h1>HK News Translated</h1>
            <br>
            <div>
                <span><a id="original">Original</a></span>|
                <span><a id="pt">PT</a></span>|
                <span><a id="nl">NL</a></span>
            </div>
            <br>
            <a href="/dashboard">Dashboard</a>
        </div>
        <div class="col-md-1"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <ul id="list-news" class="list-unstyled">
                {% for story in stories %}
                    <li><a href="{{story.url}}">{{story.title}}</a><a class="comment" data-index="{{story.id}}"> (Comments)</a> </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-2"></div>

    </div>

</body>

</html>
